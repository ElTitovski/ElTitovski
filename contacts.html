<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Start</title>
	<link rel="stylesheet" href="/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Work+Sans&display=swap"
		rel="stylesheet">

</head>

<body>
    <div class="content">
        <header>
            <div class="contener__header">
				<div class="logo__header">
					<img src="/img/Group 1.png" alt="web logo" class="picture__logo__header">
					<img src="/img/Start.png" alt="web logo name start" class="start__logo__header">
				</div>
				<nav class="menu__header">
					<a tabindex="1" href="/main.html">Home</a>
					<a tabindex="2" href="/portfolio.html">Portfolio</a>
					<a tabindex="3" href="#">Services</a>
					<a  tabindex="4" href="/contacts.html">Contacts</a>
				</nav>

			</div>
        </header>

        <main>
            <section class="contacts">
                <div class="text__contacts">

					<h2 class="subtitle__text__contacts">Contact Us</h2>
					<p class="p__text__contacts">And we will contact you back soon</p>
				</div>
            </section>
            <section class="form__contacts">
                <form class="contacts_form__contacts" action="" method="post" enctype="multipart/form-data">
                    <div class="name__form">
                        <p class="title_name__form">Name</p>
                        <input class="input_name__form" tabindex="5" type="text" name="name" value="">
                    </div>
                    
                    <div class="mail__form">
                        <p class="title_mail__form">Email</p>  
                        <input class="input_mail__form" tabindex="6" type="text" name="mail" value="">
                    </div>
                    <div class="message__form">
                        <p class="title_message__form">Message</p>
                        <textarea class="text_area" tabindex="7" name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button  tabindex="8" type="submit" class="form__button">Submit</button>
                </form>

                <section class="map">
                    <a href="https://goo.gl/maps/YheYPBUtvjVzMKfV8"><img src="/img/map.svg" alt=""></a>
                </section>

            </section>

        </main>
        <footer>
            <div class="socnets">
                <a tabindex="9" href="#"><img src="/img/facebook_icon.svg" alt="facebook"></a>
                <a tabindex="10" href="#"><img src="/img/inst_icon.svg" alt="instagram"></a>
                <a tabindex="11" href="#"><img src="/img/twi_icon.svg" alt="twitter"></a>
                <a tabindex="12" href="#"><img src="/img/pint_icon.svg" alt="pintrest"></a>
                <a tabindex="13" href="#"><img src="/img/tiktok_icon.svg" alt="tiktok"></a>
                <a tabindex="14" href="#"><img src="/img/ws_icon.svg" alt="whatsapp"></a>
                <a tabindex="15" href="#"><img src="/img/yt_icon.svg" alt="youtube"></a>
            </div>
            <p class="footer_p">Â© Start, 2022. All rights reserved.</p>

        </footer>
    </div>
</body>
